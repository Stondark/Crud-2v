<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/login.css" media="(max-width:768px)">
  <title>Login</title>
</head>

<body>

  <form action="../controller/login_controller.php" method="post" class="position-absolute container-xl top-50 start-50 translate-middle form" id="form-login">
    <div class="row background position-relative">
      <a class="position-absolute my-2 text-white" href="../views/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle-fill return" viewBox="0 0 16 16">
          <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
      </a>
      <div class="col d-none d-md-block img"></div>
      <div class="col-12 col-md-6 col-lg-4 p-5 login">
        <div class="fs-1 text-center titulo" id="date"></div>
        <div class="fs-4 text-center titulo">¡Bienvenido!</div>
        <br>  
        <div class="fs-4 text-center fw-bold titulo" >Inicia Sesión</div>
        <br>
        <div class="p-3 m-3 position-relative campo">
          <input class="w-100 position-absolute input top-0 start-0 bg-transparent p-2" type="text" name="usuario" id="usuario" required>
          <div class="position-absolute label">Usuario</div>
        </div>

        <br>
        <div class="p-3 m-3 position-relative campo">
          <input class="w-100 position-absolute input top-0 start-0 bg-transparent p-2" type="password" name="contrasena" id="contrasena" required>
          <div class="position-absolute label">Contraseña</div>
        </div>
        <div class="row justify-content-center">
          <button class="col-auto m-5 btn boton" type="submit" id="iniciar">Iniciar</button>
        </div>
      </div>
    </div>
  </form>
  <!-- JS -->
  <script src="../js/login-script.js"></script>
  <script src="../bootstrap/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
